<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!--
      The CSRF token is now securely injected here by the Flask backend.
      The Vue application will read this token for all API requests.
    -->
    <meta name="csrf-token" content="{{ csrf_token }}">
    
    <title>Maison Truv-ra</title>
    
    <!-- Link to the compiled CSS file from Vite -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/index.css') }}">
  </head>
  <body>
    <div id="app"></div>
    
    <!-- Link to the compiled JS file from Vite -->
    <script type="module" src="{{ url_for('static', filename='assets/index.js') }}"></script>
  </body>
</html>
