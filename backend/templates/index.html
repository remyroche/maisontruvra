<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Maison Trüvra</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Vite will inject CSS and JS here in development -->
    {% if config.DEBUG %}
        <!-- Development mode - Vite dev server -->
        <script type="module" src="{{ config.VITE_DEV_SERVER }}/@vite/client"></script>
        <script type="module" src="{{ config.VITE_DEV_SERVER }}/src/main.js"></script>
    {% else %}
        <!-- Production mode - built assets -->
        <link rel="stylesheet" href="{{ url_for('static', filename='dist/assets/index.css') }}">
        <script type="module" src="{{ url_for('static', filename='dist/assets/index.js') }}"></script>
    {% endif %}
</head>
<body>
    <div id="app">
        <!-- Vue.js app will mount here -->
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
            <div style="text-align: center;">
                <h1>Loading Maison Trüvra...</h1>
                <p>If this message persists, please ensure the frontend development server is running.</p>
            </div>
        </div>
    </div>
</body>
</html>
