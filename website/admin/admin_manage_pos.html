<!-- website/source/admin/admin_manage_pos.html (Full Script) -->
<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage POS Requests</title>
    <link href="/css/public.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">
    <div data-include="/admin/admin_header.html"></div>
    <main class="py-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
             <div class="sm:flex sm:items-center">
                <div class="sm:flex-auto">
                    <h1 class="text-xl font-semibold text-gray-900">Point of Sale Requests</h1>
                    <p class="mt-2 text-sm text-gray-700">Review and manage POS requests from B2B partners.</p>
                </div>
            </div>
            <div id="pos-table-container" class="mt-8"></div>
        </div>
    </main>

    <!-- Reject POS Modal -->
    <div id="reject-pos-modal" class="hidden fixed z-50 inset-0 overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75"></div>
            <div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Reject POS Request</h3>
                    <div class="mt-2">
                        <p class="text-sm text-gray-500">Please provide a reason for rejecting this request. This will be sent to the user.</p>
                        <textarea id="rejection-reason" rows="4" class="mt-2 shadow-sm block w-full focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border border-gray-300 rounded-md"></textarea>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" id="confirm-rejection-btn" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 sm:ml-3 sm:w-auto sm:text-sm">
                        Confirm Rejection
                    </button>
                    <button type="button" onclick="closeModal('reject-pos-modal')" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:w-auto sm:text-sm">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/common/api_helper.js"></script>
    <script src="/js/api-client.js"></script>
    <script src="/admin/js/admin_common.js"></script>
    <script src="/admin/js/components/DataTableFactory.js"></script>
    <script src="/admin/js/admin_manage_pos.js"></script>
</body>
</html>
