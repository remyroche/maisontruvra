<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gérer les Médias - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        .asset-gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 1rem; }
        .asset-card { border: 1px solid #dee2e6; border-radius: 0.375rem; overflow: hidden; }
        .asset-card img { width: 100%; height: 150px; object-fit: cover; }
        .asset-card .card-body { padding: 0.75rem; }
        .asset-card .card-footer { background-color: #f8f9fa; padding: 0.5rem; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>
    <div id="admin-header-placeholder"></div>

    <div class="container-fluid mt-4">
        <main>
            <h1 class="h2">Gérer les Médias</h1>
            <p>Uploadez, visualisez et supprimez les images pour vos produits, articles de blog et autres contenus du site.</p>

            <div class="card shadow-sm mb-4">
                <div class="card-header">Uploader une nouvelle image</div>
                <div class="card-body">
                    <form id="upload-form">
                        <div class="row g-3 align-items-end">
                            <div class="col-md-6">
                                <label for="file-input" class="form-label">Fichier Image</label>
                                <input class="form-control" type="file" id="file-input" name="file" accept="image/*" required>
                            </div>
                            <div class="col-md-4">
                                <label for="usage-tag" class="form-label">Usage (ex: produit, blog)</label>
                                <input type="text" class="form-control" id="usage-tag" name="usage_tag" placeholder="Optionnel">
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-primary w-100">Uploader</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-header">Bibliothèque de Médias</div>
                <div class="card-body">
                    <div id="asset-gallery-container" class="asset-gallery">
                        <!-- Assets will be loaded here by JavaScript -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/js/admin/admin_manage_assets.js" type="module"></script>
</body>
</html>
