<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Collections</title>
    <link href="/css/public.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="admin-header-placeholder"></div>
    <main class="p-4 sm:p-6 lg:p-8">
        <h1 class="text-3xl font-bold tracking-tight text-gray-900 mb-6">Manage Product Collections</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Form for adding/editing -->
            <div class="md:col-span-1">
                <form id="collection-form" class="bg-white p-6 rounded-lg shadow space-y-4">
                    <h2 id="form-title" class="text-xl font-bold">Add New Collection</h2>
                    <input type="hidden" id="collection-id">
                    <div>
                        <label for="collection-name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="collection-name" required class="mt-1 w-full rounded-md border-gray-300">
                    </div>
                    <div>
                        <label for="collection-description" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="collection-description" rows="3" class="mt-1 w-full rounded-md border-gray-300"></textarea>
                    </div>
                    <div class="flex gap-4">
                        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Save Collection</button>
                        <button type="button" id="cancel-edit-btn" class="w-full bg-gray-200 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-300 hidden">Cancel</button>
                    </div>
                </form>
            </div>
            <!-- Table of existing collections -->
            <div class="md:col-span-2 bg-white p-6 rounded-lg shadow">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Description</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="collections-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Rows will be injected by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script type="module" src="/admin/js/admin_manage_collections.js"></script>
</body>
</html>
