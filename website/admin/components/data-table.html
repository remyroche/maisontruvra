<!--
  Reusable Data Table Component with Alpine.js

  This component expects a data object from Alpine with the following structure:
  {
    title: 'Table Title',
    headers: ['Header 1', 'Header 2'],
    rows: [
      ['Row 1, Cell 1', 'Row 1, Cell 2'],
      ['Row 2, Cell 1', 'Row 2, Cell 2']
    ],
    actions: [
      { label: 'Edit', class: 'text-blue-500', handler: (row) => { alert('Editing ' + row[0]) } },
      { label: 'Delete', class: 'text-red-500', handler: (row) => { alert('Deleting ' + row[0]) } }
    ]
  }
-->
<div class="bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-xl font-semibold mb-4" x-text="title"></h2>
  <div class="overflow-x-auto">
    <table class="min-w-full">
      <thead>
        <tr class="bg-gray-100">
          <template x-for="header in headers">
            <th class="text-left py-2 px-4" x-text="header"></th>
          </template>
          <th class="text-left py-2 px-4">Actions</th>
        </tr>
      </thead>
      <tbody>
        <template x-for="(row, index) in rows" :key="index">
          <tr class="border-b">
            <template x-for="cell in row">
              <td class="py-2 px-4" x-text="cell"></td>
            </template>
            <td class="py-2 px-4">
              <template x-for="action in actions">
                <button @click="action.handler(row)" 
                        :class="action.class" 
                        class="font-medium mr-4 hover:underline"
                        x-text="action.label"></button>
              </template>
            </td>
          </tr>
        </template>
      </tbody>
    </table>
  </div>
</div>
