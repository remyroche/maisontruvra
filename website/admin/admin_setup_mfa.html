<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Two-Factor Authentication</title>
    <link rel="stylesheet" href="/css/public.css">
</head>
<body class="bg-mt-cream">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-lg shadow-lg text-center">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-mt-dark-brown">
                    Setup Two-Factor Authentication
                </h2>
                <p class="mt-2 text-gray-600">
                    For enhanced security, you must set up 2FA. Scan the QR code with your authenticator app (e.g., Google Authenticator, Authy).
                </p>
            </div>
            
            <div id="mfa-setup-container" class="mt-8 space-y-6">
                <!-- QR Code will be injected here -->
                <div id="qr-code-container" class="flex justify-center"></div>
                
                <p class="text-gray-500">Or manually enter this code:</p>
                <div id="manual-code-container" class="p-2 bg-gray-100 text-lg font-mono rounded">
                    <!-- Manual code will be injected here -->
                </div>

                <form id="mfa-verify-form" class="space-y-4">
                     <div>
                        <label for="mfa-token" class="sr-only">MFA Token</label>
                        <input id="mfa-token" name="mfa_token" type="text" inputmode="numeric" pattern="[0-9]*" autocomplete="one-time-code" required
                            class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-mt-truffle-burgundy focus:border-mt-truffle-burgundy sm:text-sm"
                            placeholder="Enter 6-digit code">
                    </div>
                    <div>
                        <button type="submit" class="btn-admin-primary w-full">
                            Verify & Enable
                        </button>
                    </div>
                    <div id="mfa-error-message" class="text-red-500 text-sm text-center hidden"></div>
                </form>
            </div>
            <div id="loading-container" class="hidden">
                <p>Loading...</p>
            </div>
        </div>
    </div>
    <script type="module" src="/admin/js/admin_setup_mfa.js"></script>
</body>
</html>
