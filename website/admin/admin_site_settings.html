<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="admin-header-placeholder"></div>
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-6">Site Settings</h1>
        <div class="bg-white p-6 rounded-lg shadow-md max-w-lg">
            <form id="site-settings-form">
                <div class="mb-4">
                    <label class="flex items-center">
                        <input type="checkbox" id="maintenance-mode" class="form-checkbox h-5 w-5">
                        <span class="ml-2 text-gray-700">Enable Maintenance Mode</span>
                    </label>
                </div>
                <div class="mb-4">
                    <label for="tax-rate" class="block text-sm font-medium">Default Tax Rate (%)</label>
                    <input type="number" id="tax-rate" class="mt-1 p-2 w-full border rounded-md">
                </div>
                <!-- Add more settings for shipping, etc., as needed -->
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Save Settings</button>
            </form>
        </div>
    </div>
</body>
</html>
