<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Blog Categories - Maison Tr√ºvra Admin</title>
    <link rel="stylesheet" href="/css/public.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-brand-light-gray">
    <div id="admin-header-placeholder"></div>
    <div class="container mx-auto p-4 md:p-8">
        <h1 class="text-3xl font-serif text-brand-dark-brown mb-6">Manage Blog Categories</h1>

        <!-- Add/Edit Category Form -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-serif text-brand-burgundy mb-4" id="category-form-title">Add New Category</h2>
            <form id="category-form" class="space-y-4">
                <input type="hidden" id="category-id">
                <div>
                    <label for="category-name" class="block text-brand-dark-gray font-sans mb-2 font-semibold">Category Name</label>
                    <input type="text" id="category-name" class="w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div>
                    <label for="category-description" class="block text-brand-dark-gray font-sans mb-2 font-semibold">Description</label>
                    <textarea id="category-description" class="w-full p-2 border border-gray-300 rounded-md" rows="3"></textarea>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="category-is-active" class="h-4 w-4 text-brand-burgundy border-gray-300 rounded focus:ring-brand-burgundy mr-2" checked>
                    <label for="category-is-active" class="text-brand-dark-gray font-sans">Active (Visible on public site)</label>
                </div>
                <div class="flex items-center space-x-4 pt-2">
                    <button type="submit" class="bg-brand-burgundy text-white font-bold py-2 px-6 rounded-lg hover:bg-brand-dark-brown transition-colors">Save Category</button>
                    <button type="button" id="cancel-edit-btn" class="bg-gray-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-gray-600 hidden">Cancel Edit</button>
                </div>
            </form>
        </div>

        <!-- Categories List -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-serif text-brand-burgundy mb-4">Existing Categories</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="border-b-2 border-brand-light-gray">
                            <th class="py-2 px-2">Name</th>
                            <th class="py-2 px-2">Description</th>
                            <th class="py-2 px-2">Status</th>
                            <th class="py-2 px-2 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="categories-table-body">
                        <!-- Dynamic content -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="/js/config.js"></script>
    <script src="/admin/js/admin_api.js"></script>
    <script src="/admin/js/admin_manage_blog_categories.js"></script>
</body>
</html>
