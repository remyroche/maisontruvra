<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Roles & Permissions</title>
    <link href="/css/public.css" rel="stylesheet">
    <style>
        .permission-group {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        .permission-group-header {
            font-size: 1.125rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e5e7eb;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="admin-header-placeholder"></div>

    <main class="p-4 sm:p-6 lg:p-8">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900">Manage Roles & Permissions</h1>
            <button id="save-roles-btn" class="bg-indigo-600 text-white py-2 px-5 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
                Save Changes
            </button>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
            <div id="roles-loading" class="text-center p-8">Loading role data...</div>
            <div id="roles-table-container" class="hidden overflow-x-auto">
                <!-- Table will be generated by JS -->
            </div>
        </div>
    </main>
    <script src="js/admin_api.js"></script>
    <script type="module" src="/admin/js/admin_manage_roles.js"></script>
    <script>
        fetch('admin_header.html')
            .then(response => response.text())
            .then(data => document.getElementById('admin-header-placeholder').innerHTML = data);
    </script>
</body>
</html>
