<!-- ... inside your existing quotes table ... -->
<td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
    <button class="text-indigo-600 hover:text-indigo-900 convert-quote-btn" data-quote-id="{{ quote.id }}" data-quote-items="{{ quote.items | tojson }}">Convert to Order</button>
</td>

<!-- ... at the end of your body tag ... -->
<!-- Modal for Converting Quote to Order -->
<div id="convert-quote-modal" class="hidden fixed z-10 inset-0 overflow-y-auto">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 transition-opacity" aria-hidden="true">
            <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
        </div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                    Convert Quote to Order
                </h3>
                <div class="mt-2">
                    <form id="convert-quote-form">
                        <input type="hidden" id="modal-quote-id">
                        <div id="modal-quote-items" class="space-y-4">
                            <!-- Items will be injected here by JavaScript -->
                        </div>
                        <div class="mt-4">
                            <label for="modal-shipping-cost" class="block text-sm font-medium text-gray-700">Shipping Cost</label>
                            <input type="number" step="0.01" id="modal-shipping-cost" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>
                    </form>
                </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                <button type="button" id="confirm-conversion-btn" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 sm:ml-3 sm:w-auto sm:text-sm">
                    Confirm Order
                </button>
                <button type="button" id="cancel-conversion-btn" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:w-auto sm:text-sm">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
