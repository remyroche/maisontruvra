<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Loyalty Tiers</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="admin-header-placeholder"></div>

    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-8">Manage Loyalty Tiers</h1>

        <!-- B2C Tiers Section -->
        <div class="mb-12">
            <h2 class="text-2xl font-semibold mb-4 border-b pb-2">B2C Tiers (4 Tiers)</h2>
            <div id="b2c-tiers-table" class="bg-white p-6 rounded-lg shadow-md">
                <!-- B2C tier rows will be dynamically inserted here -->
            </div>
        </div>

        <!-- B2B Tiers Section -->
        <div>
            <h2 class="text-2xl font-semibold mb-4 border-b pb-2">B2B Tiers (3 Tiers)</h2>
            <div id="b2b-tiers-table" class="bg-white p-6 rounded-lg shadow-md">
                <!-- B2B tier rows will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="js/admin_api.js"></script> <!-- Ensure AdminAPI is defined -->
    <script src="js/admin_manage_tiers.js"></script>
    <script>
        fetch('admin_header.html')
            .then(response => response.text())
            .then(data => document.getElementById('admin-header-placeholder').innerHTML = data);
    </script>
</body>
</html>
