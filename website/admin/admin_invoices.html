<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Invoices</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="admin-header-placeholder"></div>
    <div class="container mx-auto p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Manage Invoices</h1>
            <button id="create-invoice-btn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                + Create New Invoice
            </button>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <table class="min-w-full">
                <thead><tr><th class="text-left p-2">Invoice #</th><th class="text-left p-2">User</th><th class="text-left p-2">Amount</th><th class="text-left p-2">Status</th><th class="text-left p-2">Date</th></tr></thead>
                <tbody id="invoices-table-body"></tbody>
            </table>
        </div>
    </div>
    <!-- A modal for creating a new invoice would be included here -->
</body>
</html>
