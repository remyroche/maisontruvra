<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Newsletters</title>
    <!-- Quill Snow Theme CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- Main Stylesheet -->
    <link href="/css/public.css" rel="stylesheet">
    <style>
        /* Custom styles for better UX */
        .ql-editor {
            min-height: 250px;
            background-color: white;
        }
        #recipient-list {
            max-height: 400px;
        }
        .tab-button.active {
            border-color: #4f46e5;
            color: #4f46e5;
            background-color: #eef2ff;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header Placeholder -->
    <div id="admin-header-placeholder"></div>

    <main class="p-4 sm:p-6 lg:p-8">
        <h1 class="text-3xl font-bold tracking-tight text-gray-900 mb-6">Newsletter Management</h1>

        <!-- Tab Navigation -->
        <div class="mb-6 border-b border-gray-200">
            <nav class="-mb-px flex space-x-6" aria-label="Tabs">
                <button data-tab="composer" class="tab-button active whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                    Compose & Send
                </button>
                <button data-tab="subscribers" class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300">
                    View Subscribers
                </button>
            </nav>
        </div>

        <!-- Tab Content -->
        <div>
            <!-- Composer Section -->
            <div id="composer-section" class="tab-content">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <!-- Left Column: Composer -->
                    <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                        <h2 class="text-xl font-semibold mb-5 text-gray-800">Compose Newsletter</h2>
                        
                        <div class="mb-4">
                            <label for="newsletter-subject" class="block text-sm font-medium text-gray-700">Subject</label>
                            <input type="text" id="newsletter-subject" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Your newsletter subject">
                        </div>

                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700">Content</label>
                            <!-- Quill Editor will be initialized here -->
                            <div id="editor" class="mt-1 rounded-md border-gray-300"></div>
                        </div>

                        <div class="flex justify-end mt-8">
                             <button id="send-newsletter-btn" class="inline-flex items-center justify-center bg-indigo-600 text-white py-2 px-6 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                                Send Newsletter
                            </button>
                        </div>
                    </div>

                    <!-- Right Column: Recipients -->
                    <div class="lg:col-span-1 bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                        <h2 class="text-xl font-semibold mb-5 text-gray-800">Select Recipients</h2>

                        <div class="filters-section space-y-5">
                            <div>
                                <h3 class="text-sm font-medium text-gray-800">1. Select User Type</h3>
                                <fieldset class="mt-2">
                                    <div class="flex items-center space-x-4">
                                        <label class="flex items-center"><input type="radio" name="user_type" value="b2c" class="user-type-filter h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500"> <span class="ml-2 text-sm">B2C</span></label>
                                        <label class="flex items-center"><input type="radio" name="user_type" value="b2b" class="user-type-filter h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500"> <span class="ml-2 text-sm">B2B</span></label>
                                    </div>
                                </fieldset>
                            </div>
                            <div>
                                <h3 class="text-sm font-medium text-gray-800">2. Filter by Tiers (Optional)</h3>
                                <div id="b2c-tiers-container" class="mt-2 space-y-2 hidden"></div>
                                <div id="b2b-tiers-container" class="mt-2 space-y-2 hidden"></div>
                            </div>
                            <button id="fetch-recipients-btn" class="w-full bg-gray-800 text-white py-2 px-4 rounded-md hover:bg-gray-900 focus:ring-2 focus:ring-offset-2 focus:ring-gray-700 disabled:opacity-50">Fetch Recipients</button>
                        </div>

                        <hr class="my-6">

                        <div class="recipients-section">
                            <div class="flex justify-between items-center mb-2">
                                 <h3 class="font-medium text-gray-800">3. Review List</h3>
                                 <label class="flex items-center text-sm"><input type="checkbox" id="select-all-recipients" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"> <span class="ml-2">Select All</span></label>
                            </div>
                           
                            <div id="recipient-count" class="text-sm text-gray-500 mb-2 h-5"></div>
                            <div id="recipient-list" class="overflow-y-auto border rounded-md p-2 bg-gray-50 space-y-1">
                                <p class="text-gray-400 text-center p-4">Please select filters and fetch recipients.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Subscribers List Section -->
            <div id="subscribers-section" class="tab-content hidden">
                 <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                    <div class="sm:flex sm:items-center sm:justify-between">
                         <h2 class="text-xl font-semibold text-gray-800">Subscriber Lists</h2>
                         <div class="mt-3 sm:mt-0 sm:ml-4">
                            <div class="flex border-b border-gray-200">
                                <button data-tab="b2c" class="tab-button active whitespace-nowrap py-2 px-4 border-b-2 font-medium text-sm">B2C Subscribers</button>
                                <button data-tab="b2b" class="tab-button whitespace-nowrap py-2 px-4 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300">B2B Subscribers</button>
                            </div>
                         </div>
                    </div>

                    <!-- B2C List -->
                    <div id="subscribers-list-b2c" class="tab-content mt-4">
                        <div class="overflow-x-auto">
                            <table class="min-w-full leading-normal">
                                <thead>
                                    <tr>
                                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Email</th>
                                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Subscribed At</th>
                                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Status</th>
                                    </tr>
                                </thead>
                                <tbody id="subscribers-table-body-b2c">
                                    <!-- Rows will be injected here by JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- B2B List -->
                    <div id="subscribers-list-b2b" class="tab-content hidden mt-4">
                         <div class="overflow-x-auto">
                            <table class="min-w-full leading-normal">
                                <thead>
                                    <tr>
                                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Email</th>
                                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Subscribed At</th>
                                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Status</th>
                                    </tr>
                                </thead>
                                <tbody id="subscribers-table-body-b2b">
                                    <!-- Rows will be injected here by JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                 </div>
            </div>

        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script type="module" src="/admin/js/admin_manage_newsletter.js"></script>
</body>
</html>
