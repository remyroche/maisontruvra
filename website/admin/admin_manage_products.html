<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gérer les Produits - Admin</title>
    <!-- Include Bootstrap and other necessary admin styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div id="admin-header-placeholder"></div>

    <div class="container mt-4">
        <h1 class="h2">Créer un Nouveau Produit</h1>
        
        <form id="create-product-form" class="card shadow-sm p-4">
            <div class="row g-3">
                <!-- Product Details -->
                <div class="col-md-6">
                    <label for="product-name" class="form-label">Nom du Produit</label>
                    <input type="text" class="form-control" id="product-name" required>
                </div>
                <div class="col-md-6">
                    <label for="product-base-sku" class="form-label">SKU de Base (ex: TR-OIL)</label>
                    <input type="text" class="form-control" id="product-base-sku" required>
                </div>
                <div class="col-12">
                    <label for="product-description" class="form-label">Description</label>
                    <textarea class="form-control" id="product-description" rows="3"></textarea>
                </div>
                 <div class="col-md-6">
                    <label for="product-category" class="form-label">Catégorie</label>
                    <select class="form-select" id="product-category" required></select>
                </div>
            </div>

            <hr class="my-4">

            <!-- Variants Section -->
            <h3 class="h5">Variations du Produit</h3>
            <div id="variants-container">
                <!-- Variant rows will be added here by JavaScript -->
            </div>
            <button type="button" id="add-variant-btn" class="btn btn-outline-secondary btn-sm mt-2">Ajouter une variation</button>
            
            <hr class="my-4">
            
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Enregistrer le Produit et ses Variations</button>
            </div>
        </form>
    </div>

    <!-- Variant row template -->
    <template id="variant-row-template">
        <div class="variant-row row g-3 align-items-center mb-3 p-3 border rounded">
            <div class="col-md-4">
                <label class="form-label">Attributs (ex: size, color)</label>
                <input type="text" class="form-control form-control-sm variant-attributes" placeholder='{"size": "50ml", "type": "Black"}'>
            </div>
            <div class="col-md-3">
                <label class="form-label">Prix (€)</label>
                <input type="number" step="0.01" class="form-control form-control-sm variant-price" placeholder="29.99">
            </div>
            <div class="col-md-3">
                <label class="form-label">Stock Initial</label>
                <input type="number" class="form-control form-control-sm variant-stock" placeholder="100">
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="button" class="btn btn-danger btn-sm remove-variant-btn w-100">Retirer</button>
            </div>
        </div>
    </template>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- The logic for this page now needs a new or updated JS file -->
    <script src="/js/admin/admin_manage_products.js" type="module"></script>
</body>
</html>
