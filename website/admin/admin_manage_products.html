<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - Admin</title>
    <link href="/css/public.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="admin-header-placeholder"></div>

    <main class="container mx-auto p-4 lg:p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Product Management</h1>
            <button id="add-product-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                Add New Product
            </button>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <!-- 
              --- REFACTOR ---
              The table is now a simple shell for our DataTable component.
            -->
            <table id="products-data-table" class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <!-- Header will be generated by DataTable.js -->
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td colspan="6" class="p-4 text-center text-gray-500">Loading products...</td>
                    </tr>
                </tbody>
            </table>
            <!-- --- END REFACTOR --- -->
        </div>
    </main>

    <script src="/admin/js/admin_common.js" type="module"></script>
    <script src="/admin/js/admin_products.js" type="module"></script>
</body>
</html>
