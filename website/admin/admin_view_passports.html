<!-- Note: This new page provides the missing feature to view all created passports. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View All Passports</title>
    <link rel="stylesheet" href="/css/public.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="/admin/js/admin_api.js"></script>
</head>
<body class="bg-gray-100">

    <div id="admin-header-placeholder"></div>

    <main class="container mx-auto p-8" x-data="viewPassportsPage()" x-init="fetchPassports()">
        <h1 class="text-2xl font-bold mb-6">View All Created Passports</h1>

        <!-- Search Filter -->
        <div class="mb-4">
            <input type="search" x-model="searchQuery" @input.debounce.500ms="fetchPassports()" placeholder="Search by UID..." class="input-field max-w-sm">
        </div>

        <!-- Passports Table -->
        <div class="bg-white rounded-lg shadow-md overflow-x-auto">
            <table class="w-full">
                <thead><tr class="border-b"><th class="p-4">Product</th><th class="p-4">UID</th><th class="p-4">Weight (g)</th><th class="p-4">Grade</th><th class="p-4">Harvest Date</th><th class="p-4">Link</th></tr></thead>
                <tbody>
                    <template x-for="item in passports" :key="item.id">
                        <tr class="border-b">
                            <td class="p-4" x-text="item.product_name"></td>
                            <td class="p-4 font-mono" x-text="item.uid"></td>
                            <td class="p-4" x-text="item.net_weight"></td>
                            <td class="p-4" x-text="item.quality_grade"></td>
                            <td class="p-4" x-text="item.harvest_date"></td>
                            <td class="p-4">
                                <a :href="`/passeport/${item.uid}.html`" target="_blank" class="text-blue-600 hover:underline">View</a>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </main>
    
    <script>
        function viewPassportsPage() {
            return {
                passports: [],
                searchQuery: '',
                fetchPassports() {
                    const filters = {};
                    if (this.searchQuery) {
                        filters.uid = this.searchQuery;
                    }
                    adminApi.getAllPassports(filters)
                        .then(data => { this.passports = data; })
                        .catch(err => console.error("Could not fetch passports.", err));
                }
            }
        }
    </script>
</body>
</html>
